<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Forms in HTML5</title>
    <style>
        h1,h2{color: blue;}
    </style>
</head>
<body>
    <!--
    <h1>Forms</h1>
    <p>Form is a collection of fields on a page</p>

    
    <Form>
        Form tag to implement form
        3 imp classification 
        1. Form header
        2. Input Fields
        3. Action Buttons 
    </Form>
    tabindex - we can move to next input by using tab key
    -->
    <table cellpadding ="8" width="600" style="border: 1px;
    background-color: coral; text-align: center;">
        <div style="text-align: center;">
            <caption style="text-align: center;">
                <h1>Coforge Technologies</h1>
                <h2>User Registration Form</h2>
            </caption>
        </div>

    <form name="registrationForm">
        <tr>
            <td>First Name</td>
            <td>
                <input type="text" name="fname" id="fname"
                size="30" placeholder="Enter your first name"
                tabindex="1" style="border-color: darkred;"
                required>
            </td>
        </tr>

        <tr>
            <td>Last Name</td>
            <td>
                <input type="text" name="lname" id="lname"
                size="30" placeholder="Enter your last name"
                tabindex="2" style="border-color: darkred;"
                required>
            </td>
        </tr>

        <tr>
            <td>Username</td>
            <td>
                <input type="text" name="uname" id="uname"
                size="30" placeholder="Enter your username"
                tabindex="3" style="border-color: darkred;"
                required>
            </td>
        </tr>

        <tr>
            <td>Password</td>
            <td>
                <input type="password" name="pass" id="pass"
                size="30" placeholder="Enter your password"
                tabindex="4" style="border-color: darkred;"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,14}"
                title="Must contain at least one number and one uppercase and lowercase letter, 
                and at least 8 or max 14 characters"
                required>
                <!--pattern - regular expression for html
                    atleast 1 number, 1 alphabelt in small n cap, size min 8 max 14
                /d-digit
                (?=.*[a-z]) - At least one lowercase letter(a - z).
                (?=.*\d)- Atleast one digit
                (?=.*[A-Z])- At least one uppercase letter(A - Z)

                -->
            </td>
        </tr>

        <tr>
            <td>Confirm Password</td>
            <td>
                <input type="password" name="cpass" id="cpass"
                size="30" placeholder="Enter your confirm password"
                tabindex="5" style="border-color: darkred;"
                minlength="8" maxlength="14"
                required>
            </td>
        </tr>

        <tr>
            <td>Education</td>
            <td>
                <input type="checkbox" name="edu1" id="edu1"
                value="Graduate" tabindex="6" style="border-color: darkred;"
                required> Graduate

                <input type="checkbox" name="edu1" id="edu1"
                value="Post Graduate" tabindex="7" style="border-color: darkred;"
                required>Post Graduate
            </td>
        </tr> 

        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="edu1" id="edu1"
                value="Graduate" tabindex="8" style="border-color: darkred;"
                required> Male

                <input type="radio" name="edu1" id="edu1"
                value="Post Graduate" tabindex="9" style="border-color: darkred;"
                required> Female
            </td>
        </tr> 



    </form>
    </table>
</body>
</html>
